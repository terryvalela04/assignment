<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GIVE US YOUR FEEDBACK</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Navbar logo style */
      .navbar-brand img {
        height: 40px;
        width: auto;
        margin-right: 15px;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Logo added here -->
                <a class="navbar-brand" href="index.html">
                  <img src="https://github.com/terryvalela04/assignment/blob/main/Leonardo_Phoenix_10_A_stylized_modern_logo_featuring_the_words_3.jpg?raw=true" alt="Logo" />
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link active" href="Feedback.html">Feedback</a></li>
                    </ul>
                </div>
            </div> 
        </nav>
    </header>

    <main class="container my-5">
        <h2 class="mb-4">Please Give us Your Feedback below as we value it and Thank you!</h2>
        <form id="feedbackForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Your Name" required />
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email address</label>
                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required />
            </div>

            <div class="mb-3">
                <label for="ratingSelect" class="form-label">Rating</label>
                <select class="form-select" id="ratingSelect" required>
                    <option value="" disabled selected>Select rating</option>
                    <option value="1">1 - Very Poor</option>
                    <option value="2">2 - Poor</option>
                    <option value="3">3 - Average</option>
                    <option value="4">4 - Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="commentsTextarea" class="form-label">Comments</label>
                <textarea class="form-control" id="commentsTextarea" rows="4" placeholder="Your comments..." required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>

        <div id="feedbackMessage" class="mt-4" style="display:none;"></div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
         <p>&copy; 2025 BIG STEPPA COFFEEHOUSE PASTRY AND BAKERY SHOP</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
      // Handle form submission (example: show thank you message)
      document.getElementById('feedbackForm').addEventListener('submit', function(event) {
        event.preventDefault(); // prevent actual form submit

        // Just show a simple message (you can extend this for real submission)
        const msg = document.getElementById('feedbackMessage');
        msg.style.display = 'block';
        msg.className = 'alert alert-success';
        msg.textContent = 'Thank you for your feedback!';

        // Optionally clear the form
        this.reset();
      });
    </script>
</body>
</html>

<!DOCTYPE html>

<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ffb347, #ffcc33);
      animation: fadeIn 2s ease forwards, colorFade 30s ease infinite;
      opacity: 0;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes colorFade {
      0% { background: linear-gradient(-45deg, #ffb347, #ffcc33); }
      20% { background: linear-gradient(-45deg, #d2691e, #ffa500); }
      40% { background: linear-gradient(-45deg, #f8c471, #ff7f50); }
      60% { background: linear-gradient(-45deg, #ff69b4, #8a2be2); }
      80% { background: linear-gradient(-45deg, #00ffff, #32cd32); }
      100% { background: linear-gradient(-45deg, #ffb347, #ffcc33); }
    }
    .nav-link {
      transition: color 0.5s ease;
    }
    .nav-link:hover {
      animation: pulseColor 1s infinite alternate;
    }
    @keyframes pulseColor {
      from { color: #f8c471; }
      to { color: #ffb347; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav align-items-center w-100">
            <li class="nav-item mb-2 text-center w-100">
              <img
                src="https://github.com/terryvalela04/assignment/blob/main/Leonardo_Phoenix_10_A_stylized_modern_logo_featuring_the_words_3.jpg?raw=true"
                alt="Logo"
                style="max-height: 60px; width: auto;"
                class="img-fluid"
              />
            </li>
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5 text-dark">
    <h2 class="text-center mb-4">We Value Your Feedback</h2>
    <form class="mx-auto" style="max-width: 500px;" action="#" method="post">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Your email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your feedback" required></textarea>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success px-5">Submit</button>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <p>&copy; 2025 BIG STEPPA COFFEEHOUSE PASTRY AND BAKERY SHOP</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

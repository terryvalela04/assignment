  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Full height and flex layout */
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: linear-gradient(-45deg, #ffb347, #ffcc33);
      animation: fadeIn 2s ease forwards, colorFade 30s ease infinite;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes colorFade {
      0% {
        background: linear-gradient(-45deg, #ffb347, #ffcc33);
      }
      20% {
        background: linear-gradient(-45deg, #d2691e, #ffa500);
      }
      40% {
        background: linear-gradient(-45deg, #f8c471, #ff7f50);
      }
      60% {
        background: linear-gradient(-45deg, #ff69b4, #8a2be2);
      }
      80% {
        background: linear-gradient(-45deg, #00ffff, #32cd32);
      }
      100% {
        background: linear-gradient(-45deg, #ffb347, #ffcc33);
      }
    }

    /* Main content layout */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      overflow: hidden;
    }

    /* Responsive and animated logo image */
    main img {
      width: 100%;
      max-width: 600px;
      height: auto;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      animation: fadeSlideIn 1.5s ease forwards;
      transition: box-shadow 0.4s ease, transform 0.4s ease;
      cursor: pointer;
    }

    @media (max-width: 576px) {
      main img {
        max-width: 90vw;
        max-height: 60vh;
      }
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main img:hover {
      box-shadow: 0 0 20px 5px #f8c471;
      transform: scale(1.05);
    }

    /* Navbar link color pulse on hover */
    .nav-link {
      transition: color 0.5s ease;
    }

    .nav-link:hover {
      animation: pulseColor 1s infinite alternate;
    }

    @keyframes pulseColor {
      from {
        color: #f8c471;
      }
      to {
        color: #ffb347;
      }
    }
  </style>
</head>

          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <img
